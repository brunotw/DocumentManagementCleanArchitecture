<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">File Name</th>
      <th scope="col">File Extension</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of files">
      <th scope="row">{{document.id}}</th>
      <td>{{document.fileName}}</td>
      <td>{{document.fileExtension}}</td>
      <td [width]="50">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" [disabled]="!document.isViewable"
          data-bs-target="#viewDocumentModal" (click)="viewDocumentModal(document)">
          <mat-icon>pageview</mat-icon>
        </button>
      </td>
      <td [width]="50">
        <button type="button" class="btn btn-success" (click)="downloadDocument(document)">
          <mat-icon>cloud_download</mat-icon>
        </button>
      </td>
      <td [width]="50">
        <button type="button" class="btn btn-danger" id="btnDelete" (click)="deleteDocument(document.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex  flex-row-reverse">
  <input type="file" class="file-input" hidden (change)="onFileSelected($event)" #fileUpload>

  <div class="file-upload">
    {{fileName || "No file uploaded yet."}}

    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>

<!-- Vertically centered scrollable modal -->
<div class="modal fade" id="viewDocumentModal" tabindex="-1" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitleId">Visualizing Document</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <img [src]="imageSource" alt="Image Source">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
